

<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="%BASE_URL%vite.svg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="%BASE_URL%assets/images/favicon.svg" type="image/x-icon">
  <title>site</title>
</head>

<body>

  <div id="root"></div>


  <div class="dark"></div>
  <div class="dark-7"></div>

  <script>
    (function () {
      function getBase() {
        var link = document.querySelector('link[rel="shortcut icon"]');
        if (link) {
          var href = link.getAttribute('href') || '';
          var idx = href.indexOf('assets/');
          if (idx !== -1) return href.slice(0, idx);
        }
        return '/';
      }

      var BASE = getBase();

      function normalizeImgElement(img) {
        try {
          var raw = img.getAttribute('src') || '';
          if (!raw) return;

          if (raw.indexOf('/src/assets/') !== -1) raw = raw.replace('/src/assets/', '/assets/');
          if (raw.indexOf('src/assets/') === 0) raw = raw.replace(/^src\//, '');
          if (raw.indexOf('/images/') === 0) raw = raw.replace('/images/', 'assets/images/');

          if (raw.indexOf('assets/') === 0) {
            img.src = (BASE.endsWith('/') ? BASE : BASE + '/') + raw;
            return;
          }

          if (raw.indexOf('/assets/') === 0) {
            var baseRoot = BASE.replace(/\/$/, '');
            img.src = baseRoot + raw;
            return;
          }
        } catch (e) {
        }
      }

      function normalizeAll() {
        document.querySelectorAll('img').forEach(function (img) {
          normalizeImgElement(img);
        });
      }

      // run immediately and also observe future nodes
      normalizeAll();

      var mo = new MutationObserver(function (records) {
        records.forEach(function (rec) {
          rec.addedNodes.forEach(function (node) {
            if (node.nodeType !== 1) return;
            if (node.tagName === 'IMG') normalizeImgElement(node);
            node.querySelectorAll && node.querySelectorAll('img').forEach(normalizeImgElement);
          });
        });
      });

      try {
        mo.observe(document.documentElement || document.body, { childList: true, subtree: true });
      } catch (e) {
      }
    })();
  </script>

  <script type="module" src="/src/main.tsx"></script>

</body>

</html>
